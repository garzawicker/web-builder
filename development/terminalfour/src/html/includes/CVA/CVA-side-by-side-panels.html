<style>
  .row-eq-height {
    margin: 0px;
  }
  .row-eq-height > col-sm-6 {
    margin-right: 1em;
    padding: 1em;
  }
  .row-eq-height .col-xs-12, .row-eq-height .col-sm-6 {
   	border: 1px solid #E1E1E1;
  }
  .row-eq-height > div > p > a {
	background: #808080;
    padding: 10px 30px;
    float: right;
    color: #fff !important;
    text-decoration: none;
    position: absolute;
    bottom: 0;
    margin-bottom: 15px;
    right: 15px;
  }
  .row-eq-height > div > p > a:hover {
    text-decoration: underline;
  }
  .row-eq-height > .col-xs-12 {
    margin-bottom: 22px;
  }
  .row-eq-height > .col-xs-12 > h2 {
    font-weight: 600 !important;
    font-size: 1.9em;
  }

  @media screen and (min-width: 768px) {
    .row-eq-height {
      display: -webkit-box;
      display: -webkit-flex;
      display: -ms-flexbox;
      display: flex;
    }
    .row-eq-height > .col-sm-6 {
      margin-right: 30px;
      margin-bottom: 0px;
    }
    .row-eq-height > .col-sm-6:last-child {
      margin-right: 0px;
    }
  }
</style>

<div class="col-xs-12">
  <div class="row row-eq-height">
    <div class="col-xs-12 col-sm-6">
		<t4 type="content" name="Left panel title" output="selective-output" modifiers="htmlentities"  format="<h2><strong>$value</strong></h2>" />

        <t4 type="content" name="Left panel content" output="selective-output" modifiers="medialibrary,nav_sections,nl2br" format="<p style=margin-bottom:18px;>$value</p>" />

    </div>
    <div class="col-xs-12 col-sm-6">
        <t4 type="content" name="Right panel title" output="selective-output" modifiers="htmlentities"  format="<h2><strong>$value</strong></h2>" />

        <t4 type="content" name="Right panel content" output="selective-output" modifiers="medialibrary,nav_sections,nl2br" format="<p style=margin-bottom:18px;>$value</p>" />

    </div>
  </div>
</div>
