<!--Slideshow Gallery Content Type-->

<style>
.carousel-inner {
height: 500px;
text-align: center;
}
.carousel-inner >.item>img, .carousel-inner>.item>a>img {margin: 0 auto;}
.carousel-caption { left: 0; right: 0; background: rgba(255,255,255,0.8); opacity: 0.2; text-shadow: none; font-size: 12pt; color: #202020; margin-bottom: 20px; }
.carousel-caption:hover { opacity: 1; transition: opacity 0.5s; }
.carousel-control.left { background: transparent; background-image: none; }
.carousel-control.right { background: transparent; background-image: none; }
.item > img {max-height: 495px; box-shadow: 0px 0px 20px #000; }

span.fa.fa-caret-right, span.fa.fa-caret-left {
margin-top: -15px;
margin-left: -15px;
top: 50%;
position: absolute;
top: 50%;
z-index: 5;
display: inline-block;
color: rgba(255, 255, 255, 0.81);
}

.carousel-inner>.item>.thumbnail {
padding: 0 !important;
margin: 0;
border-radius: 0;
transition: 0s;
border: none;
}

figcaption.caption {
padding: 10px !important;
position: absolute;
bottom: 40px !important;
color: white !important;
text-align: center;
text-shadow: 0 1px 2px rgba(0,0,0,.6);
font-size: 16px;
background-color: rgba(0, 0, 0, 0.83);
width: 100%;
}

</style>
